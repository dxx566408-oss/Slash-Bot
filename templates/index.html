<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herminia Bot | الرئيسية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #0f1012;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .main-card {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 30px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 550px;
        }

        .bot-logo {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid #ff0000;
            margin-bottom: 25px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
        }

        h1 { font-weight: 850; font-size: 2.8rem; margin-bottom: 15px; letter-spacing: -1px; }
        p { color: #b5bac1; margin-bottom: 35px; font-size: 1.2rem; line-height: 1.6; }

        .btn-group-custom { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }

        .btn-custom {
            padding: 14px 35px;
            font-weight: 600;
            border-radius: 12px;
            transition: 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.1rem;
        }

        .btn-invite { background-color: #ff0000; color: white; border: none; }
        .btn-invite:hover { background-color: #d10000; transform: translateY(-4px); color: white; box-shadow: 0 10px 20px rgba(255, 0, 0, 0.2); }

        .btn-dashboard { background-color: transparent; color: white; border: 2px solid #4e5058; }
        .btn-dashboard:hover { background-color: #4e5058; transform: translateY(-4px); color: white; }

        .status-badge {
            background: rgba(35, 165, 89, 0.2);
            color: #23a559;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="main-card shadow-2xl">
        <div class="status-badge">● متصل الآن</div>
        <br>
        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Herminia" alt="Bot Logo" class="bot-logo">
        
        <h1>هيرمينيا بوت</h1>
        <p>عزز سيرفرك بأقوى نظام حماية، نظام اقتصاد متطور، ولوحة تحكم سهلة الاستخدام.</p>

        <div class="btn-group-custom">
            <a href="رابط_دعوة_بوتك_هنا" target="_blank" class="btn-custom btn-invite">
                <i class="fab fa-discord"></i> دعوة البوت
            </a>

            <a href="/dashboard" class="btn-custom btn-dashboard">
                <i class="fas fa-chart-line"></i> لوحة التحكم
            </a>
        </div>
    </div>

</body>
</html>
