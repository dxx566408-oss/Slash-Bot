<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herminia Bot | الرئيسية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #0f1012;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        /* خلفية متحركة بسيطة */
        .background-animate {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1c1e 0%, #08090a 100%);
            z-index: -1;
        }

        .main-card {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 600px;
        }

        .bot-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #ff0000;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        h1 { font-weight: 800; font-size: 2.5rem; margin-bottom: 10px; }
        p { color: #b5bac1; margin-bottom: 30px; font-size: 1.1rem; }

        .btn-custom {
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 10px;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 5px;
            text-decoration: none;
        }

        .btn-invite {
            background-color: #ff0000;
            color: white;
        }
        .btn-invite:hover { background-color: #cc0000; transform: translateY(-3px); color: white; }

        .btn-dashboard {
            background-color: transparent;
            color: white;
            border: 2px solid #4e5058;
        }
        .btn-dashboard:hover { background-color: #4e5058; transform: translateY(-3px); color: white; }

        .status-dot {
            height: 10px; width: 10px; background-color: #23a559;
            border-radius: 50%; display: inline-block; margin-left: 5px;
        }
    </style>
</head>
<body>

    <div class="background-animate"></div>

    <div class="main-card shadow-lg">
        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Herminia" alt="Bot Logo" class="bot-logo">
        
        <h1>هيرمينيا بوت <span class="status-dot"></span></h1>
        <p>البوت المتكامل لإدارة سيرفرك، اقتصاد، حماية، ونظام ليفلات متقدم.</p>

        <div class="d-flex flex-wrap justify-content-center">
            <a href="ضع_رابط_الدعوة_الخاص_ببوتك_هنا" target="_blank" class="btn-custom btn-invite">
                <i class="fab fa-discord"></i> دعوة البوت
            </a>

            <a href="/dashboard" class="btn-custom btn-dashboard">
                <i class="fas fa-sliders"></i> لوحة التحكم
            </a>
        </div>
    </div>

</body>
</html>
